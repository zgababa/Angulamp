<div class="modal-header">
    <h3>{{playlist.title}} playlist</h3>
</div>

<div class="modal-body">
   <form class="form-horizontal" role="form" ng-submit="ok()" >

     <div class="form-group">
       <label class="col-sm-2 control-label">Nom</label>
       <div class="col-sm-10">
        <!-- $parent.formPlaylist.name -->
         <input ng-model="playlist.name" 
                type="text" class="form-control"
                placeholder="Rock 'n' Roll" required >
       </div>
     </div>

     <div class="form-group">
       <label class="col-sm-2 control-label">Musique</label>

        <div class="col-sm-10">

         <input model="playlist.songs" 
                browse-music ng-file-select="onFileSelect($files, playlist.songs)" 
                type="file" class="btn btn-link">

         <progressbar ng-model="percent" value="percent"></progressbar>

            <div ng-repeat="song in playlist.songs">
              <div class="row">
                <div class="col-sm-8" ng-init="active=true" 
                     ng-click="active = !active" >
                  <input class="form-control" type="text" 
                         ng-readonly="active" ng-model="song.title"/>
                </div>

                <i class="fa fa-times" ng-click="deleteSong(playlist.songs, $index)"></i>
              </div>
            </div>
        </div>
     </div>

      <div class="modal-footer row">
          <button class="btn btn-danger col-sm-2" ng-click="deletePlaylist()"> Supprimer</button>
          <button class="btn btn-primary">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">
              Annul√©</button>
      </div>
   </form>
</div>

<div class="modal-header">
    <h3>{{ambiance.title}} d'une ambiance </h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" value="{{ambiance.name}}" class="form-control" placeholder="Soirée romantique">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Couleur</label>
      <button ng-click="addColor(ambiance.color)" type="button" class="btn btn-link" >Ajouter une couleur</button>
        <button ng-click="template='home.html'">Home 2</button>

        <div ng-include src="template"></div>

        <script type="text/ng-template" id="home.html">
          <div chooseColor> </div>

        </script>

      <div class="row col-sm-offset-2">
        <div ng-repeat="color in ambiance.color">
          <div ng-click="deleteColor(ambiance.color, $index)" class="col-sm-2  choice-color-ambiance" style="background-color : {{color.value}}">
          </div>
       </div>
      </div>
    </div>
    <div class="form-group">
    	<label class="col-sm-2 control-label">Playlist </label>
    	<div class="col-sm-10" >
		    <select class="form-control" ng-model="selectedPlaylist" ng-init="selectedPlaylist = ambiance.playlist" ng-options="playlist.id as playlist.name for playlist in playlists" >
	   		</select>
		</div>
	</div>
    <div class="form-group">
      	<label class="col-sm-2 control-label">
      	 	Replay
      	</label>
        <div class="col-sm-10 checkbox-replay-ambiance">
           <input ng-checked="ambiance.replay" type="checkbox"> 
        </div>
    </div>   
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Annulé</button>
</div>
